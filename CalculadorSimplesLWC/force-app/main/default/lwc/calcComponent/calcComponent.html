<template>
    <lightning-card  variant="Narrow"  title="Minha Calculadora" icon-name="standard:account">
    
        <div class="slds-m-top_medium slds-m-bottom_x-large body">
            <lightning-input type="number"  name="num1" label="label" onchange={handleN1} placeholder="Insira seu numero..."></lightning-input>
            <lightning-input type="number" name="num1" label="label" onchange={handleN2} placeholder="Insira seu numero..."></lightning-input>
        </div>
    
        <div class="slds-m-top_medium slds-m-bottom_x-large body">
            
            <lightning-button variant="brand" label="Somar" title="titleName"  onclick={callAdd}></lightning-button>
            <lightning-button variant="brand" label="Subtrair" title="titleName"  onclick={callSub}></lightning-button>
            <lightning-button variant="brand" label="Dividir" title="titleName" onclick={callDiv}></lightning-button>
            <lightning-button variant="brand" label="Multiplicar" title="titleName" onclick={callMulti}></lightning-button>
        </div>

        <p slot="footer">Resultado da Soma: {Result}</p>

    </lightning-card>

</template>
